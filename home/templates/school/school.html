<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>School Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>address</th>
        <th>Is Active</th>
    </tr>
    {% comment %} Jinja Language {% endcomment %}
    {% for i in school %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.is_active}}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
