<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>School Table</h2>
        <a href="{% url 'home:school-create' %}" class="btn btn-primary">
            Add School
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Is Active</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% comment %} Jinja Language {% endcomment %}
                    {% for i in school %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.address }}</td>
                            <td>
                                {% if i.is_active %}
                                    <span class="badge bg-success">Active</span>
                                {% else %}
                                    <span class="badge bg-danger">Inactive</span>
                                {% endif %}
                            </td>
                            <td>
                                <a href="{% url 'home:school-update' i.id %}" class="btn btn-sm btn-warning">
                                    Update
                                </a>
                                <a href="{% url 'home:school-delete' i.id %}" class="btn btn-sm btn-danger">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
